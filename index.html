<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Spots Project" />
    <meta name="keywords" content="Tsaousis, Spots project, Spots" />
    <meta name="author" content="Terri Tsaousis" />

    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Spots</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <img src="images/logo.svg" alt="Spot logo" class="header__logo">
    </header>
    <main class="content">
      <section class="profile page__selection">
        <img src="images/avatar.jpg" alt="Bessie Coleman" class="profile__avatar">
        <div class="profile__column">
          <h1 class="profile__name">Bessie Coleman</h1>
          <p class="profile__description">Civil Aviator</p>
          <button type="button" class="profile__edit-btn">
            <img src="images/pencil.svg" alt="Edit profile" class="profile__pencil-icon">Edit Profile
          </button>
        </div>
        <button type="button" class="profile__add-btn">
          <img src="images/plus.svg" alt="New Post" class="profile__plus-icon">New Post
        </button>
      </section>

      <section class="cards">
        <ul class="cards__list">

          <template id="card-template">

            <li class="card">
              <img src="#" alt="" class="card__image" />
              <button aria-label="Delete card" type="button" class="card__delete-btn"></button>
              <div class="card__content">
                <h2 class="card__title"></h2>
                <button aria-label="Like card" type="button" class="card__like-btn"></button>
              </div>
            </li>

          </template>

        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__para">2024 &copy; Spots</p>
    </footer>
    <!-- begin modal name -->
    <div class="modal" id="edit-modal">
      <div class="modal__container">
        <button type="button" class="modal__close-btn"></button>
        <h2 class="modal__title">Edit profile</h2>
        <form name="edit-profile" class="modal__form">
          <label for="profile-name-input" class="modal__label">Name
          <input id="profile-name-input" type="text" class="modal__input" placeholder="Type your name" /></label>

          <label for="profile-description-input" class="modal__label">Description
          <input id="profile-description-input" type="text" class="modal__input" placeholder="Describe yourself" />
        </label>
        <button type="submit" class="modal__submit-btn">Save</button>
        </form>
      </div>
    </div>
    <!-- end modal name -->

    <!-- begin modal image -->
    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button type="button" class="modal__close-btn"></button>
        <h2 class="modal__title">New post</h2>

        <form name="modal__form" class="add-card-form">

          <label for="add-card-link-input"
          class="modal__label">
          Image link
          <input id="add-card-link-input"
          type="url" class="modal__input"
          placeholder="Paste a link to the picture" />
        </label>

          <label for="add-card-name-input"
          class="modal__label">
          Caption
          <input id="add-card-name-input"
          type="text" class="modal__input"
          placeholder="Type your caption" />
        </label>
        <button type="submit" class="modal__submit-btn">Save</button>

      </form>
      </div>
    </div>
    <!-- end modal image -->

  </div>

  <!-- begin picture modal -->
  <div class="modal" id="preview-modal">
   <div class="modal__container modal__container_type_preview">
    <button aria-label="Close modal" class="modal__close-button" type="button">
    </button>
    <img src="#" class="modal__image" alt="" />
    <p class="modal__caption"></p>
   </div>
  </div>
   <!-- end picture modal -->

  <script defer src="./scripts/index.js"></script>
</body>
</html>
